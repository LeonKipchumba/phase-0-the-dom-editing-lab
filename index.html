<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Ramen Rating App</h1>

    <p>
        This is a ramen review site where you can <strong>rate</strong> your favorite ramen, 
        <em>leave comments</em>, and <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">learn more about HTML</a>.
    </p>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Restaurant</th>
            <th>Rating</th>
            <th>Comments</th>
        </tr>
        <!-- More table rows can be dynamically added here -->
    </table>

    <script src="script.js"></script>
</body>
</html>
